iP.init = function(){
    iP.bindChangeBanner();
    $(".closeNotice").on("click",function(){
        $(".noticeBar").fadeOut(200,function(){
            $(this).addClass("uhide");
        });
    });
    $(".leadBar").children().on("click",function(){
        clearInterval(iP.timmer);
        var index = $(this).attr("index");
        iP.changeBanner(index);
        iP.bindChangeBanner();
    });
    $(".middle").on("click",function(){
        iG.openWin("productDetail_win");
    });
    $(".short").on("click",function(){
        iG.openWin("deviceInfo");
    });
};
iP.changeBanner = function(index){
    var selectedIcon = $(".leadBar").find("[index="+index+"]");
    var anotherIcon = selectedIcon.siblings();
    selectedIcon.removeClass("bc1").addClass("bc69");
    anotherIcon.removeClass("bc69").addClass("bc1");   
    var showImg,hideImg;
    if(index == 1)
        showImg = $(".banner1");
    else if(index == 2)
        showImg = $(".banner2");
    hideImg = showImg.siblings().not(".leadBar");
    hideImg.fadeOut(200,function(){
        showImg.fadeIn(200);
    });
};
iP.bindChangeBanner = function(){
    iP.timmer = setInterval(function(){
        var index = $(".leadBar").find(".bc69").attr("index");
        if(index == 1)
            index = 2;
        else if(index == 2)
            index = 1;
        iP.changeBanner(index);
    },3000);
};
iP.load = function(isRefresh){
