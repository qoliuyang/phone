<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
<head>

<meta charset="utf-8">
<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" href="../css/ui-box.css">
<link rel="stylesheet" href="../css/ui-base.css"> 
<link rel="stylesheet" href="../css/win.css">
<link rel="stylesheet" href="../css/ui-color.css">
<style>

        display: block;
        border: none;
    }
</style>
</head>
<body class="um-vp c-wh productDetailBorder" ontouchstart>
<div id="page_0" class="up ub ub-ver" tabindex="0">
    <!-- 页头 -->
    <header id="header" class="header">
        <div class="title">
            <div goback></div>
            <div class="title-mid fs12" id="title">产品详情</div>
<!--            <div class="title-right" openmore></div>-->
<!--            <div class="title-right"></div>-->
        </div>  
    </header>
    <!-- 内容 -->
    <div id="content" class="content"></div>
    <div id="footer" class="footer h59 pt5">
        <div class="ub ub-ac">
            <div class="w12 h12 uc-a uba ub ub-ac ub-pc c79 ml18 selected quitCheckbox">
                <div class="w7 h7 uc-a bc72 inIcon"></div>
            </div>
            <div class="c17 fs8 ml4">到期退出</div>
            <div class="c4 fs6 ml5">（未选择，则自动续投）</div>
        </div>
        <div class="mt7 ml18 mr18 bc1 ub ub-ac h25 uc-a3 c85 uba">
            <div class="ub-f1 ub">
                <input type="text" class="ub-f1 ml18 fs9" placeholder="1000(最低100元起)" />
                <div class="c17 fs9 mr20">元</div>
            </div>
            <div class="bc68 c1 ub ub-ac ub-pc fs10 buyButton w56 h_100">
                <div>购买</div>
            </div>
        </div>
    </div>
</div>
<script src="../js/zy_control.js"></script>
<script src="../js/zy_click.js"></script>
<script src="../js/jquery.js"></script>
<script src="../js/common.js"></script>
<script src="../js/win.js"></script>
<script>
zy_init();
window.uexOnload = function(type){
    window.onorientationchange = window.onresize = function(){
        //zy_resize("content",0,$$("header").offsetHeight);
    }; 
    if (!type) {
        win.init();
        win.openPopover("productDetail");
    }
}; 
var iP = {};
iP.init = function(){
    $(".quitCheckbox").on("click",function(){
        var checkBox = $(this);
        if(checkBox.hasClass("selected")){
            checkBox.removeClass("selected").addClass("unselected");
            checkBox.find(".inIcon").addClass("uhide");
        }else if(checkBox.hasClass("unselected")){
            checkBox.removeClass("unselected").addClass("selected");
            checkBox.find(".inIcon").removeClass("uhide");
        }
    });
    $(".buyButton").on("click",function(){
        iG.openWin("pay_win");
    });
};
iP.unLoad = function(){
    uexWindow.close();
};
iP.init();
</script>
</body>
